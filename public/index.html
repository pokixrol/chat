<!DOCTYPE html>
<html lang="cs">
  <head>
    <title>Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="loginBlock">
        <div class="jumbotron bg-primary my-4">
          <h1 class="display-3 text-center text-white">Login</h1>
          <p class="lead text-center text-white">Zatím nefunguje username</p>
        </div>
        <div class="container">
          <form id="loginpage">
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="button" id="login" class="btn btn-primary">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="chatBlock" style="display: none;">
        <div class="jumbotron bg-primary my-4">
          <h1 class="display-3 text-center text-white">Chat</h1>
          <p class="lead text-center text-white">První pokus</p>
        </div> 
        <div id="chatroom" >
          <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <div class="container">
            <form>
              <div class="form-group row">
                <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                  <input type="text" class="form-control" id="handle" placeholder="Nickname">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputName" class="col-sm-1-12 col-form-label"></label>
                <div class="col-sm-1-12">
                  <input type="text" class="form-control" id="message" placeholder="Message">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button id="send" type="button" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
          <!--<input id="handle" type="text" placeholder="Nickname" />
          <input id="message" type="text" placeholder="Message" />
          <button id="send">Send</button> -->
        </div>
        <div class="py-5 bg-primary">
            <p class="m-0 text-center text-white">Karolína Říčná, SŠPU Opava, IT2 &copy; 2021</p>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
